
    <head>
		<script src="./chicles-pera.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>chicles de pera</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="zipcode-content">
		<div class="delivery-input">
			<p>
				Introduce el código zip para calcular los gastos de envío
			</p>
			<label for="zip-code">
				Código zip
			</label>
			<input id="zip-code" type="text" placeholder="555333" />
			<button id="calculate-delivery">
				Calcular gastos de envío
			</button>
		</div>
		<div class="shopping-cart">
			<div class="units-of-chicle-row">
				<div class="delivery-costs-row">
					<img src="./assets/chicle.jpg" alt="chicle de pera" />
					<strong class="cart-row__info__units">
						x1000
					</strong>
					unidades
				</div>
				<strong>
					5€
				</strong>
			</div>
			<div class="units-of-chicle-row">
				<div class="delivery-costs-row">
					Gastos de envío
				</div>
				<strong id="delivery-cost">
					-
				</strong>
			</div>
			<div class="total-price-row">
				<div class="cart-row__info">
					Total
				</div>
				<strong id="total-price">
					-
				</strong>
			</div>

		</div>
	</div>
</body>
